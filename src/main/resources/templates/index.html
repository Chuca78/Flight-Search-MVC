<!-- index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Flight Search</title>

  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <!-- TODO: Milestone Three – Add navigation bar with user login/logout status and account links -->
  <header class="hero-image text-white text-center mb-4" role="banner">
    <div class="position-relative p-5">
      <h1 class="display-5 fw-bold">Find Your Next Adventure</h1>
      <p class="lead">Book flights quickly and easily</p>
    </div>
  </header>

  <main role="main">
    <section class="container mt-5">
      <h2 class="text-center mb-4">Search for Flights</h2>

      <!-- Flight Search Form -->
      <!-- Binds to a FlightSearchRequest model object in the controller -->
      <form th:action="@{/search(source='amadeus')}" method="post" th:object="${flightSearchRequest}" aria-label="Flight Search Form">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="origin" class="form-label">Origin</label>
            <!-- TODO: Milestone Three – Integrate airport code autocomplete -->
            <input type="text" class="form-control" id="origin" th:field="*{origin}" placeholder="Airport Code (e.g., JFK)" required />
          </div>
          <div class="col-md-6">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" th:field="*{destination}" placeholder="Airport Code (e.g., LAX)" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date" class="form-label">Date of Travel</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required />
          </div>
          <div class="col-md-6">
            <label for="passengers" class="form-label">Number of Passengers</label>
            <input type="number" class="form-control" id="passengers" min="1" max="10" th:field="*{passengers}" required />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary" aria-label="Search Flights">Search Flights</button>
        </div>
      </form>

      <!-- Error Message Display -->
      <div th:if="${error}" class="error-result-box mt-4" role="alert">
        <p th:text="${error}"></p>
      </div>

      <!-- Search Results -->
      <div th:if="${flightResults}">
        <h2>Search Results</h2>
        <div th:each="flight : ${flightResults}" class="card my-2 p-2" role="region" aria-label="Flight Result Card">
          <h5 th:text="${flight.airline}">Airline</h5>
          <p>
            <strong>Origin:</strong> <span th:text="${flight.origin}">Origin</span> &rarr;
            <strong>Destination:</strong> <span th:text="${flight.destination}">Destination</span>
          </p>
          <p>
            <strong>Departure:</strong> <span th:text="${flight.departureTime}">Dep</span><br>
            <strong>Arrival:</strong> <span th:text="${flight.arrivalTime}">Arr</span>
          </p>
          <p>
            <strong>Price:</strong> $<span th:text="${flight.price}">Price</span>
          </p>

          <!-- TODO: Milestone Three – Add “Book Flight” button to initiate booking logic for logged-in users -->
        </div>
      </div>

    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
