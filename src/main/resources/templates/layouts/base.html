<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <title layout:title-pattern="$LAYOUT_TITLE"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Bootstrap CDN for layout and responsive UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Hero banner that appears at the top of every page -->
<header class="hero-image text-white text-center mb-5" role="banner">
    <div class="position-relative p-5">

        <!-- Page title and subtitle displayed over the hero image -->
        <h1 class="display-5 fw-bold">Find Your Next Adventure</h1>
        <p class="lead">Book flights quickly and easily</p>

        <!-- Conditional login/logout button rendering based on session -->
        <div class="mt-4">
            <!-- Shown if user is logged in -->
            <div th:if="${session.username != null}">
                <a th:href="@{/}" class="btn btn-secondary search-btn" style="background-color: #0d6efd; border-color: #0d6efd; color: #fff;">Search Flights</a>
                <a th:href="@{/my-bookings}" class="btn btn-danger my-bookings-btn" style="background-color: #0d6efd; border-color: #0d6efd; color: #fff;">My Bookings</a>
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </div>

            <!-- Shown if user is NOT logged in -->
            <div th:if="${session.username == null}" class="d-flex justify-content-center gap-2 mt-3">
                <a th:href="@{/login}" class="btn btn-primary login-btn">Login</a>
                <a th:href="@{/register}" class="btn btn-primary register-btn">Register</a>
            </div>

        </div>
    </div>
</header>

<!-- Main content area injected from child templates -->
<main class="container">
    <section layout:fragment="content"></section>
</main>

<!-- Footer with simple branding -->
<footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 NextAdventure
</footer>

<!-- Bootstrap JavaScript bundle (for responsive behavior) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
