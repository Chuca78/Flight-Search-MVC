<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
    <title layout:title-pattern="$DECORATOR_TITLE - Flight App">Flight App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Hero Banner with login status -->
<header class="hero-image text-white text-center mb-5" role="banner">
    <div class="position-relative p-5">

        <h1 class="display-5 fw-bold">Find Your Next Adventure</h1>
        <p class="lead">Book flights quickly and easily</p>

        <!-- Login/Register or Welcome/Logout -->
        <div class="mt-4">
            <span th:if="${session.username != null}">
                <span class="text-white me-3">Welcome, <b th:text="${session.username}">User</b></span>
                <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
            </span>
            <span th:if="${session.username == null}">
                <a th:href="@{/login}" class="btn btn-primary btn-sm me-2">Login</a>
                <a th:href="@{/register}" class="btn btn-primary btn-sm">Register</a>
            </span>
        </div>

    </div>
</header>
<main class="container my-5">
    <section layout:fragment="content"></section>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 Flight App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
