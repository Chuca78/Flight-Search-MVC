<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$DECORATOR_TITLE - Flight App">Flight App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="hero-image text-white mb-4" role="banner">
  <!-- Navigation Bar -->
  <div class="d-flex justify-content-end gap-2 p-3">
    <a th:href="@{/}" class="btn btn-light btn-sm">Search</a>
    <a th:href="@{/login}" class="btn btn-light btn-sm me-2" th:if="${session.username == null}">Login</a>
    <a th:href="@{/register}" class="btn btn-light btn-sm me-2" th:if="${session.username == null}">Register</a>

    <span th:if="${session.username != null}">
      <span class="text-white me-2">Welcome, <b th:text="${session.username}">User</b></span>
      <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
    </span>
  </div>

  <!-- Hero Text Centered -->
  <div class="position-relative text-center p-5">
    <h1 class="display-5 fw-bold">Find Your Next Adventure</h1>
    <p class="lead">Book flights quickly and easily</p>
  </div>
</header>

<main class="container my-5">
    <section layout:fragment="content"></section>
</main>

<footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 Flight App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
