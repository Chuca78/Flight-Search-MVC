<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Register</title>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" th:href="@{/style.css}">

   <!-- Hide hero login/register button when on login/register page -->
    <style>
        .login-btn {
            display: none !important;
        }
    </style>
    <style>
        .register-btn {
            display: none !important;
        }
    </style>
</head>
<body>

<!-- Main registration form section -->
<section layout:fragment="content" class="col-md-6 offset-md-3">

    <!-- Form posts to /register to create a new user -->
    <form th:action="@{/register}" method="post">
        <!-- Username input field -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required />
        </div>

        <!-- Password input field -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required />
        </div>

        <!-- Submit button for form -->
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <!-- Error alert for duplicate usernames or form issues -->
    <div th:if="${error}" class="alert alert-danger text-center mt-3" th:text="${error}"></div>

    <!-- Link to login page -->
    <p class="text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
</section>

</body>
</html>
